<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>

    <form style="text-align: center;">
        <h2>Sign In</h2>
        <label for="name">Name:&nbsp;</label>
        <input type="text" name="name" minlength="3" id="name" placeholder="Enter your name"><br><br>
        <label for="passw">Password:&nbsp;</label>
        <input type="password" minlength="8" name="passw" id="passw" placeholder="Enter your password"><br><br>
        <input type="submit" value="Sign in">
    </form>

    
</body>
</html>
