<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <form style="text-align: center;">
        <h2>Contact Us</h2>
        <label for="name">Name:&nbsp;</label>
        <input type="text" name="name" minlength="3" id="name" placeholder="Enter your name"><br><br>
        <label for="mail">Email:&nbsp;</label>
        <input type="email" name="mail" minlength="3" id="mail" placeholder="Enter your email"><br><br>
        <label for="message">Other Message:&nbsp;</label>
        <input type="text" name="message" id="message" placeholder="Enter other message"></input><br><br>
        <input type="reset" value="Reset">
        <input style="margin-left: 30px;" type="submit" value="Sign up">
    </form>
</body>
</html>
